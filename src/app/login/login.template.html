<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <img class="img-center" [attr.src]="routeFile" alt="" width="250">
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <div class="widget-body">
            <form class="login-form mt-lg"  (ngSubmit)="onSubmit()" #UserForm="ngForm">
              <div class="form-group">
                <input type="text" class="form-control" id="User" placeholder="Username" [(ngModel)]="model.User" name="User"
               #User="ngModel" required>
              </div>
              <div class="form-group">
                <input class="form-control" id="Password" type="password" placeholder="Password" [(ngModel)]="model.Password" name="Password" #Password="ngModel" required>
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button class="btn btn-inverse btn-sm" type="submit" [disabled]="!UserForm.form.valid">Ingresar</button>
                </div>
              </div>
              <div style="display:none;" id="MessageError" class="alert alert-danger text-xs-center">Usuario o contrase√±a incorrectos.</div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2016 &copy; Venfi.
  </footer>
</div>
