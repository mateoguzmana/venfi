<div *ngIf="Enter==1">
<ol class="breadcrumb">
  <li class="breadcrumb-item">Usuarios</li>
  <li class="breadcrumb-item active">Ingresar</li>
</ol>
<h3 class="page-title"><span class="fw-semi-bold">Ingresar</span></h3>
<div class="row">
  <div class="col-lg-12">
    <section class="widget" widget>
      <header>
        <h6>Ingresar nuevo usuario</h6>
      </header>
      <div class="widget-body">
        <form role="form" (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="nit">Nit ó Cédula</label>
                    <input class="form-control nit" type="text" placeholder="Nit ó Cédula" id="nit" 
                    [(ngModel)]="User.nit" name="nit" #nit="ngModel" pattern=".{5,}" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input class="form-control name" type="text" placeholder="Nombre" id="name" 
                    [(ngModel)]="User.name" name="name" #name="ngModel" required>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="lastname">Apellidos</label>
                    <input class="form-control lastname" type="text" placeholder="Apellidos" id="lastname" 
                    [(ngModel)]="User.lastname" name="lastname" #lastname="ngModel" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input class="form-control email" type="email" placeholder="Correo electronico" id="email" 
                    [(ngModel)]="User.email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="user">Usuario</label>
                    <input class="form-control user" type="text" placeholder="Usuario" id="user" 
                    [(ngModel)]="User.user" name="user" #user="ngModel" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="form-control password" type="password" placeholder="Contraseña" id="password" 
                    [(ngModel)]="User.password" name="password" #password="ngModel" pattern=".{5,}" required>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="idrole">Rol</label>
                    <select class="form-control role" id="idrole" [(ngModel)]="User.idrole" name="idrole" #idrole="ngModel" required>
                    <option value="">Seleccione una opción</option>
                    <option *ngFor="let Role of Roles" [ngValue]="Role.idrole">{{Role.name}}</option>
                    </select>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Guardar</button>
                <button type="button" class="btn btn-warning" (click)="validateUser()">Validar</button>
                <button class="btn btn-inverse" [routerLink]="'/app/users/list'">Volver</button>
              </div>
            </div>
            &nbsp;
            <div class="row" style="display:none;" id="MessageSuccess">
              <div class="col-lg-6">
                <div class="alert alert-success">
                  Ingresado correctamente.
                </div>
              </div>
            </div>
        </form>
      </div>
    </section>
  </div>
</div>
</div>
