<div *ngIf="Actualize==1"> 
<ol class="breadcrumb">
  <li class="breadcrumb-item">Viabilidad</li>
  <li class="breadcrumb-item active">Actualizar</li>
</ol>
<h3 class="page-title"><span class="fw-semi-bold">Actualizar</span></h3>
<div class="row">
  <div class="col-lg-12">
    <section class="widget" widget>
      <header>
        <h6>Actualizar viabilidad <span class="fw-semi-bold">{{Viability.name}}</span></h6>
        <div class="widget-controls">
          <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
          <a href="#"><i class="fa fa-refresh"></i></a>
        </div>
      </header>
      <div class="widget-body">
        <form role="form" (ngSubmit)="onSubmit()" #viabilityForm="ngForm">
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="date">Fecha</label>
                    <input class="form-control" type="text" placeholder="Fecha" id="date" 
                    [(ngModel)]="Viability.date" name="date" #date="ngModel" required readonly>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="agreement">Convenio</label>
                    <select class="form-control agreement" id="agreement" [(ngModel)]="Viability.agreement" name="agreement" #agreement="ngModel" required>
                      <option value="">Seleccione una opción</option>
                      <option *ngFor="let dealer of dealers" [ngValue]="dealer.iddealer">{{dealer.name}}</option>
                    </select>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="consultantname">Asesor</label>
                    <input class="form-control" type="text" placeholder="Asesor" id="consultantname" 
                    [(ngModel)]="Viability.consultantname" name="consultantname" #consultantname="ngModel" required readonly>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="vehiclevalue">Valor a financiar</label>
                    <input class="form-control money" type="number" step="0.01" placeholder="Valor a financiar" id="vehiclevalue" 
                    [(ngModel)]="Viability.vehiclevalue" name="vehiclevalue" #vehiclevalue="ngModel" min="0" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="quotas">Número de cuotas</label>
                    <input class="form-control quotas" type="number" placeholder="Número de cuotas" id="quotas" 
                    [(ngModel)]="Viability.quotas" name="quotas" #quotas="ngModel" min="2" required>
                  </div>
              </div>
          </div>
          <h6><strong>Datos seguro</strong></h6>
          <hr>
          <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="vehiclereference">Referencia de la moto</label>
                    <input class="form-control vehiclereference" type="text" placeholder="Referencia de la moto" id="vehiclereference" 
                    [(ngModel)]="Viability.vehiclereference" name="vehiclereference" #vehiclereference="ngModel" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="vehiclemodel">Modelo de la moto</label>
                    <input class="form-control model" type="number" placeholder="Modelo de la moto" id="vehiclemodel" 
                    [(ngModel)]="Viability.vehiclemodel" name="vehiclemodel" #vehiclemodel="ngModel" pattern="[0-9]{4}" min="1900" max="2100" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="invoicevalue">Valor de la factura</label>
                    <input class="form-control money" type="number" step="0.01" placeholder="Valor de la factura" id="invoicevalue" 
                    [(ngModel)]="Viability.invoicevalue" name="invoicevalue" #invoicevalue="ngModel" min="0" required>
                  </div>
              </div>
            </div>
            <h6><strong>Datos solicitante</strong></h6>
            <hr size="90%">
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="nit">Cédula</label>
                    <input class="form-control nit" type="text" placeholder="Cédula" id="nit" 
                    [(ngModel)]="Viability.nit" name="nit" #nit="ngModel" required pattern=".{5,}" readonly>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="name">Nombre y apellido</label>
                    <input class="form-control name" type="text" placeholder="Nombre y apellido" id="name" 
                    [(ngModel)]="Viability.name" name="name" #name="ngModel" pattern="[a-zA-ZÑñáéíóúÁÉÍÓÚ ]+" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input class="form-control date" type="date" placeholder="Fecha de nacimiento" id="birthdate" 
                    [(ngModel)]="Viability.birthdate" name="birthdate" #birthdate="ngModel" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="occupation">Ocupación</label>
                    <select class="form-control occupation" id="occupation" 
                    [(ngModel)]="Viability.occupation" name="occupation" #occupation="ngModel" required>
                      <option value="" selected>Seleccione una opción</option>
                      <option value="1">Empleado</option>
                      <option value="2">Estudiante</option>
                      <option value="3">Pensionado</option>
                      <option value="4">Independiente</option>
                    </select>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="income">Ingresos</label>
                    <input class="form-control money" type="number" step="0.01" placeholder="Ingresos" id="income" 
                    [(ngModel)]="Viability.income" name="income" #income="ngModel" min="0" required>
                  </div>
              </div>
            </div>
            <h6><strong>Datos respaldo</strong></h6>
            <hr size="90%">
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="nitcodebtor">Cédula</label>
                    <input class="form-control nit" type="text" placeholder="Cédula" id="nitcodebtor" 
                    [(ngModel)]="Viability.nitcodebtor" name="nitcodebtor" #nitcodebtor="ngModel" pattern=".{5,}" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="namecodebtor">Nombre y apellido</label>
                    <input class="form-control name" type="text" placeholder="Nombre y apellido" id="namecodebtor" 
                    [(ngModel)]="Viability.namecodebtor" name="namecodebtor" #namecodebtor="ngModel" pattern="[a-zA-ZÑñáéíóúÁÉÍÓÚ ]+" required>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="incomecodebtor">Ingresos</label>
                    <input class="form-control money" type="number" step="0.01" placeholder="Ingresos" id="incomecodebtor" 
                    [(ngModel)]="Viability.incomecodebtor" name="incomecodebtor" #incomecodebtor="ngModel" min="0" required>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label for="file">Documento firmado</label>
                    <div class="row">
                      <div class="col-sm-10">
                        <input class="form-control" type="file" id="file" name="file" accept="application/pdf" (change)="fileChangeEvent($event)">
                      </div>
                      <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" title="Subir archivo" (click)="uploadFile()" [disabled]="filesToUpload.length==0"><i class="fa fa-upload"></i></button>
                      </div>
                    </div>
                    <div class="row" [hidden]="!Viability.file" id="divViewFile">
                      <div class="col-sm-6">
                        <a target="_blank" [attr.href]="routeFile+Viability.file">(Ver archivo)</a>  
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-lg-6" style="display:none;" id="UploadSuccess">
                <br>
                <div class="alert alert-success">
                  Archivo actualizado correctamente.
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <button type="button" class="btn btn-warning" (click)="validateViability()">Validar</button>
                <button type="submit" class="btn btn-success" [disabled]="!viabilityForm.form.valid">Enviar</button>
                <button type="button" class="btn btn-primary" [disabled]="!viabilityForm.form.valid" (click)="printViability(Viability.idviability)">Imprimir</button>
                <button class="btn btn-inverse" [routerLink]="'../../'">Volver</button>
              </div>
            </div>
            &nbsp;
            <div class="row" style="display:none;" id="MessageSuccess">
              <div class="col-lg-6">
                <div class="alert alert-success">
                  Actualizado correctamente.
                </div>
              </div>
            </div>
            <div class="row" style="display:none;" id="isComplete">
              <div class="col-lg-6">
                <div class="alert alert-success">
                  Todos los datos validos, puede enviar su solicitud.
                </div>
              </div>
            </div>
        </form>
      </div>
    </section>
  </div>
</div>
</div>
